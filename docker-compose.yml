version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: disney_chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local